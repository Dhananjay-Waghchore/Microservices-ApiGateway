server:
  port: 8085

spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      routes:
        - id: UserService
          uri: lb://UserService
          predicates:
            -Path= /user/**

        - id: HotelService
          uri: lb://HotelService
          predicates:
            -Path= /hotel/**

        - id: RatingService
          uri: lb://RatingService
          predicates:
            -Path= /rating/**




eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8084/eureka
